<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Generator</title>
    <link rel="stylesheet" href="css\style.css">
</head>
<body>
    <header>
        <h1>The Dog Shop</h1>
        <span id="dog-name">Have you met me yet?</span>
    </header>
    <section class="section-container">
        <section class="column" id="left-column">
            <section class="item">
                <span>Choose a breed</span>
            </section>
            <section class="item">
                <select>
                    <option value="starter" selected>Pick me pleaseee!</option>
                </select>
            </section>
            <section class="item">
                <section class="img-container"></section>
                <section class="container">
                    <div>🐶🐶🐶🐶</div>
                    <img src="http://placecorgi.com/500/500" class="dog-img" alt="Cute corgi for the homepage"/>
                </section>
            </section>
        </section>
        <section class="column">
            <section class="item">
                <span>Dog Characteristics</span>
                <ul>
                    <li id="MF">S: Male</li>
                    <li id="age">Age: 2</li>
                    <li id="likes">Likes: Ham, String Cheese</li>
                    <li id="dislikes">Dislikes: Baths, Competition</li>
                    <li id="fun-fact">Info: Loves people</li>
                </ul>
            </section>
        </section>
    </section>


    <script src="main.js"></script>    
</body>
</html>
